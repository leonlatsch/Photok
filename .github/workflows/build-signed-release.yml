name: Build Signed Release

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to be built'
        required: true
        default: '1.0.0'

jobs:
  Build and Sign:
    runs-on: ubuntu-18.04
    steps:
      - uses: action/checkout@v2
        ref: master
      - name: Set up SDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
